<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitLab Merge Alert UI Placeholder</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; padding: 3rem; background: #0f172a; color: #f8fafc; }
    .card { max-width: 640px; margin: 0 auto; background: rgba(15, 23, 42, 0.85); border-radius: 16px; padding: 2.5rem; box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.6); }
    h1 { margin-top: 0; font-size: 2rem; }
    p { line-height: 1.6; }
    code { background: rgba(148, 163, 184, 0.2); padding: 0.1rem 0.35rem; border-radius: 6px; }
    .steps { margin-top: 1.5rem; }
    li { margin-bottom: 0.6rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>GitLab Merge Alert</h1>
    <p>前端静态资源尚未构建或未嵌入。若要使用内置管理界面，请先运行：</p>
    <div class="steps">
      <ol>
        <li><code>npm install</code>（位于 <code>frontend/</code>）</li>
        <li><code>npm run build</code></li>
        <li><code>make build</code> 或 <code>go build -tags embed ./cmd</code></li>
      </ol>
    </div>
    <p>开发模式下也可以运行 <code>npm run dev</code> 并通过 <code>http://localhost:5173</code> 访问前端界面。</p>
  </div>
</body>
</html>
