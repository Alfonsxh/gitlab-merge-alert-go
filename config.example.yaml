# 配置文件模板
# 复制此文件为 config.local.yaml 并填入真实的配置值

# 服务器配置
host: 0.0.0.0
port: 1688
environment: development
log_level: info

# 数据库配置
database_path: ./data/gitlab-merge-alert.db

# GitLab 配置
gitlab_url: "https://your-gitlab-server.com"  # 替换为您的GitLab服务器地址

# 服务器URL配置
public_webhook_url: "http://localhost:1688"

# 加密配置
encryption_key: "CHANGE-ME-TO-A-32-CHAR-SECRET"

# 注意：
# 1. 请勿将包含真实密钥的配置文件提交到版本控制系统
# 2. 生产环境建议使用环境变量来配置敏感信息
# 3. 支持的环境变量前缀：GMA_
#    例如：GMA_GITLAB_URL, GMA_ENCRYPTION_KEY

# 通知渠道配置
notification:
  dingtalk:
    rate_limit_per_minute: 20
    monthly_quota: 5000
    request_timeout: 5s
    retry_attempts: 3

