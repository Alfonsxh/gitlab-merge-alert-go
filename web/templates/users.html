<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - GitLab Merge Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .main {
            margin-left: 240px;
            padding: 20px;
        }
        .navbar-brand {
            padding-top: .75rem;
            padding-bottom: .75rem;
        }
        .navbar-nav .nav-link {
            padding-right: .5rem;
            padding-left: .5rem;
            color: rgba(0,0,0,.5);
        }
        .navbar-nav .nav-link.active {
            color: rgba(0,0,0,.9);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/">GitLab Merge Alert</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link{{if eq .currentPage "dashboard"}} active{{end}}" href="/">
                                <i class="bi bi-house"></i> 仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{{if eq .currentPage "users"}} active{{end}}" href="/users">
                                <i class="bi bi-people"></i> 用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{{if eq .currentPage "projects"}} active{{end}}" href="/projects">
                                <i class="bi bi-folder"></i> 项目管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{{if eq .currentPage "webhooks"}} active{{end}}" href="/webhooks">
                                <i class="bi bi-link-45deg"></i> Webhook管理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main">
                <div id="app">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">用户管理</h1>
                        <button type="button" class="btn btn-primary" @click="showAddModal">
                            <i class="bi bi-plus"></i> 添加用户
                        </button>
                    </div>

                    <!-- 用户列表 -->
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>邮箱</th>
                                            <th>手机号</th>
                                            <th>创建时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="user in users" :key="user.id">
                                            <td v-text="user.id">-</td>
                                            <td v-text="user.email">-</td>
                                            <td v-text="user.phone">-</td>
                                            <td v-text="formatDate(user.created_at)">-</td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-primary me-1" @click="editUser(user)">
                                                    <i class="bi bi-pencil"></i>
                                                </button>
                                                <button class="btn btn-sm btn-outline-danger" @click="deleteUser(user.id)">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- 添加/编辑用户模态框 -->
                    <div class="modal fade" id="userModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" v-text="isEditing ? '编辑用户' : '添加用户'">用户管理</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <form @submit.prevent="saveUser">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">邮箱 *</label>
                                            <input type="email" class="form-control" id="email" v-model="currentUser.email" required>
                                            <div class="form-text">请输入GitLab上的用户邮箱</div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="phone" class="form-label">手机号 *</label>
                                            <input type="tel" class="form-control" id="phone" v-model="currentUser.phone" required>
                                            <div class="form-text">请输入企业微信上注册的手机号</div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary" @click="saveUser" :disabled="!currentUser.email || !currentUser.phone" v-text="isEditing ? '更新' : '添加'">
                                        保存
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Vue.js 应用
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    users: [],
                    currentUser: {
                        id: null,
                        email: '',
                        phone: ''
                    },
                    isEditing: false
                }
            },
            methods: {
                async loadUsers() {
                    try {
                        const response = await axios.get('/api/v1/users');
                        this.users = response.data.data || [];
                    } catch (error) {
                        console.error('Failed to load users:', error);
                        alert('加载用户列表失败');
                    }
                },
                showAddModal() {
                    this.currentUser = {
                        id: null,
                        email: '',
                        phone: ''
                    };
                    this.isEditing = false;
                    const modal = new bootstrap.Modal(document.getElementById('userModal'));
                    modal.show();
                },
                editUser(user) {
                    this.currentUser = { ...user };
                    this.isEditing = true;
                    const modal = new bootstrap.Modal(document.getElementById('userModal'));
                    modal.show();
                },
                async saveUser() {
                    try {
                        if (this.isEditing) {
                            await axios.put(`/api/v1/users/${this.currentUser.id}`, this.currentUser);
                        } else {
                            await axios.post('/api/v1/users', this.currentUser);
                        }
                        
                        const modal = bootstrap.Modal.getInstance(document.getElementById('userModal'));
                        modal.hide();
                        
                        await this.loadUsers();
                    } catch (error) {
                        console.error('Failed to save user:', error);
                        alert('保存用户失败: ' + (error.response?.data?.error || error.message));
                    }
                },
                async deleteUser(userId) {
                    if (!confirm('确定要删除这个用户吗？')) {
                        return;
                    }
                    
                    try {
                        await axios.delete(`/api/v1/users/${userId}`);
                        await this.loadUsers();
                    } catch (error) {
                        console.error('Failed to delete user:', error);
                        alert('删除用户失败');
                    }
                },
                formatDate(dateString) {
                    return new Date(dateString).toLocaleString('zh-CN');
                }
            },
            mounted() {
                this.loadUsers();
            }
        }).mount('#app');
    </script>
</body>
</html>
