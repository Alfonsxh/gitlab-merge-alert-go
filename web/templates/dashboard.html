<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - GitLab Merge Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .main {
            margin-left: 240px;
            padding: 20px;
        }
        .navbar-brand {
            padding-top: .75rem;
            padding-bottom: .75rem;
        }
        .navbar-nav .nav-link {
            padding-right: .5rem;
            padding-left: .5rem;
            color: rgba(0,0,0,.5);
        }
        .navbar-nav .nav-link.active {
            color: rgba(0,0,0,.9);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/">GitLab Merge Alert</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">
                                <i class="bi bi-house"></i> 仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/users">
                                <i class="bi bi-people"></i> 用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/projects">
                                <i class="bi bi-folder"></i> 项目管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/webhooks">
                                <i class="bi bi-webhook"></i> Webhook管理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main">
                <div id="app">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">仪表板</h1>
                    </div>

                    <!-- 统计卡片 -->
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="card text-white bg-primary">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h5 class="card-title">用户总数</h5>
                                            <h2 class="mb-0" v-text="stats.total_users">0</h2>
                                        </div>
                                        <div class="align-self-center">
                                            <i class="bi bi-people fs-1"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-white bg-success">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h5 class="card-title">项目总数</h5>
                                            <h2 class="mb-0" v-text="stats.total_projects">0</h2>
                                        </div>
                                        <div class="align-self-center">
                                            <i class="bi bi-folder fs-1"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-white bg-info">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h5 class="card-title">Webhook总数</h5>
                                            <h2 class="mb-0" v-text="stats.total_webhooks">0</h2>
                                        </div>
                                        <div class="align-self-center">
                                            <i class="bi bi-webhook fs-1"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-white bg-warning">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h5 class="card-title">通知总数</h5>
                                            <h2 class="mb-0" v-text="stats.total_notifications">0</h2>
                                        </div>
                                        <div class="align-self-center">
                                            <i class="bi bi-bell fs-1"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 最近通知 -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">最近通知记录</h5>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>项目</th>
                                                    <th>标题</th>
                                                    <th>分支</th>
                                                    <th>作者</th>
                                                    <th>状态</th>
                                                    <th>时间</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr v-for="notification in notifications" :key="notification.id">
                                                    <td v-text="notification.project_name">-</td>
                                                    <td v-text="notification.title">-</td>
                                                    <td>
                                                        <span class="badge bg-secondary" v-text="notification.source_branch">-</span>
                                                        <i class="bi bi-arrow-right mx-1"></i>
                                                        <span class="badge bg-primary" v-text="notification.target_branch">-</span>
                                                    </td>
                                                    <td v-text="notification.author_email">-</td>
                                                    <td>
                                                        <span :class="'badge ' + (notification.notification_sent ? 'bg-success' : 'bg-danger')" 
                                                              v-text="notification.notification_sent ? '已发送' : '发送失败'">-</span>
                                                    </td>
                                                    <td v-text="formatDate(notification.created_at)">-</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 高亮当前页面的导航链接
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });

        // Vue.js 应用
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    stats: {
                        total_users: 0,
                        total_projects: 0,
                        total_webhooks: 0,
                        total_notifications: 0
                    },
                    notifications: []
                }
            },
            methods: {
                async loadStats() {
                    try {
                        const response = await axios.get('/api/v1/stats');
                        this.stats = response.data.data;
                    } catch (error) {
                        console.error('Failed to load stats:', error);
                    }
                },
                async loadNotifications() {
                    try {
                        const response = await axios.get('/api/v1/notifications?page_size=10');
                        this.notifications = response.data.data;
                    } catch (error) {
                        console.error('Failed to load notifications:', error);
                    }
                },
                formatDate(dateString) {
                    return new Date(dateString).toLocaleString('zh-CN');
                }
            },
            mounted() {
                this.loadStats();
                this.loadNotifications();
            }
        }).mount('#app');
    </script>
</body>
</html>
