<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - GitLab Merge Alert</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/common.css" rel="stylesheet">
    <script src="/static/js/vue.global.min.js"></script>
    <script src="/static/js/axios.min.js"></script>
    <style>
        /* 各列宽度设置 - 仪表板特定样式 */
        .table th:nth-child(1) { width: 250px; }  /* MR标题 */
        .table th:nth-child(2) { width: 150px; }  /* 分支 */
        .table th:nth-child(3) { width: 100px; }  /* 提交者 */
        .table th:nth-child(4) { width: 150px; }  /* 指派人 */
        .table th:nth-child(5) { width: 80px; }   /* 状态 */
        .table th:nth-child(6) { width: 120px; }  /* 时间 */
    </style>
</head>
<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/">GitLab Merge Alert</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link{{if eq .currentPage "dashboard"}} active{{end}}" href="/">
                                <i class="bi bi-house"></i> 仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{{if eq .currentPage "users"}} active{{end}}" href="/users">
                                <i class="bi bi-people"></i> 用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{{if eq .currentPage "projects"}} active{{end}}" href="/projects">
                                <i class="bi bi-folder"></i> 项目管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{{if eq .currentPage "webhooks"}} active{{end}}" href="/webhooks">
                                <i class="bi bi-link-45deg"></i> Webhook管理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main">
                <div id="app">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">仪表板</h1>
                    </div>

                    <!-- 统计卡片 -->
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="card text-white bg-primary">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h5 class="card-title">用户总数</h5>
                                            <h2 class="mb-0" v-text="stats.total_users">0</h2>
                                        </div>
                                        <div class="align-self-center">
                                            <i class="bi bi-people fs-1"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-white bg-success">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h5 class="card-title">项目总数</h5>
                                            <h2 class="mb-0" v-text="stats.total_projects">0</h2>
                                        </div>
                                        <div class="align-self-center">
                                            <i class="bi bi-folder fs-1"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-white bg-info">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h5 class="card-title">Webhook总数</h5>
                                            <h2 class="mb-0" v-text="stats.total_webhooks">0</h2>
                                        </div>
                                        <div class="align-self-center">
                                            <i class="bi bi-link-45deg fs-1"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-white bg-warning">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h5 class="card-title">通知总数</h5>
                                            <h2 class="mb-0" v-text="stats.total_notifications">0</h2>
                                        </div>
                                        <div class="align-self-center">
                                            <i class="bi bi-bell fs-1"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 最近通知 -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">最近通知记录</h5>
                                </div>
                                <div class="card-body">
                                    <!-- 无通知提示 -->
                                    <div v-if="notifications.length === 0" class="text-center py-4">
                                        <div class="text-muted">
                                            <i class="bi bi-bell-slash fs-1 mb-3 d-block"></i>
                                            <p class="mb-2">暂无通知记录</p>
                                            <p class="small">当有新的Merge Request时会显示在这里</p>
                                        </div>
                                    </div>

                                    <!-- 按项目分组的通知 -->
                                    <div v-else class="notifications-grouped">
                                        <div v-for="(projectNotifications, projectName) in groupedNotifications" :key="projectName" class="project-group">
                                            <button class="project-group-header w-100 text-start" 
                                                    :class="{ collapsed: collapsedProjects[projectName] }" 
                                                    @click="toggleProject(projectName)">
                                                <div class="d-flex align-items-center">
                                                    <i class="bi" :class="collapsedProjects[projectName] ? 'bi-chevron-right' : 'bi-chevron-down'" style="width: 1rem;"></i>
                                                    <a v-if="getProjectUrl(projectNotifications[0])" 
                                                       :href="getProjectUrl(projectNotifications[0])" 
                                                       target="_blank" 
                                                       class="ms-2 fw-bold text-white text-decoration-none" 
                                                       v-text="projectName"
                                                       @click.stop></a>
                                                    <span v-else class="ms-2 fw-bold" v-text="projectName"></span>
                                                    <span class="project-badge" v-text="projectNotifications.length + ' 条通知'"></span>
                                                </div>
                                                <small class="opacity-75">点击展开/收起</small>
                                            </button>
                                            
                                            <div v-show="!collapsedProjects[projectName]" class="project-group-content">
                                                <div class="overflow-hidden">
                                                    <table class="table table-hover mb-0">
                                                        <thead class="table-light">
                                                            <tr>
                                                                <th>标题</th>
                                                                <th>分支</th>
                                                                <th>提交者</th>
                                                                <th>Merge者</th>
                                                                <th>状态</th>
                                                                <th>时间</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr v-for="notification in projectNotifications" :key="notification.id">
                                                                <td>
                                                                    <a v-if="getMergeRequestUrl(notification)" 
                                                                       :href="getMergeRequestUrl(notification)" 
                                                                       target="_blank" 
                                                                       class="fw-medium text-decoration-none" 
                                                                       v-text="notification.title">-</a>
                                                                    <span v-else class="fw-medium" v-text="notification.title">-</span>
                                                                </td>
                                                                <td>
                                                                    <span class="badge bg-secondary" v-text="notification.source_branch">-</span>
                                                                    <i class="bi bi-arrow-right mx-1"></i>
                                                                    <span class="badge bg-primary" v-text="notification.target_branch">-</span>
                                                                </td>
                                                                <td>
                                                                    <span v-text="extractNameFromEmail(notification.author_email)">-</span>
                                                                </td>
                                                                <td>
                                                                    <div v-if="notification.assignee_emails && notification.assignee_emails.length > 0">
                                                                        <template v-for="assignee in notification.assignee_emails" :key="assignee">
                                                                            <span v-if="extractNameFromEmail(assignee) !== '-'" 
                                                                                  class="badge bg-info me-1" 
                                                                                  v-text="extractNameFromEmail(assignee)"></span>
                                                                        </template>
                                                                        <span v-if="!notification.assignee_emails.some(a => extractNameFromEmail(a) !== '-')" 
                                                                              class="text-muted">-</span>
                                                                    </div>
                                                                    <span v-else class="text-muted">-</span>
                                                                </td>
                                                                <td>
                                                                    <span :class="'badge ' + (notification.notification_sent ? 'bg-success' : 'bg-danger')" 
                                                                          v-text="notification.notification_sent ? '已发送' : '发送失败'">-</span>
                                                                </td>
                                                                <td>
                                                                    <small v-text="formatDate(notification.created_at)">-</small>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/common.js"></script>
    <script>
        // Vue.js 应用
        const { createApp } = Vue;

        createApp({
            mixins: [CommonMixin],
            data() {
                return {
                    stats: {
                        total_users: 0,
                        total_projects: 0,
                        total_webhooks: 0,
                        total_notifications: 0
                    },
                    notifications: [],
                    collapsedProjects: {},
                    projects: [],
                    projectsMap: {}
                }
            },
            computed: {
                groupedNotifications() {
                    const groups = {};
                    
                    this.notifications.forEach(notification => {
                        const projectName = notification.project_name || '未知项目';
                        
                        if (!groups[projectName]) {
                            groups[projectName] = [];
                        }
                        groups[projectName].push(notification);
                    });
                    
                    // 按项目名称排序，并按时间排序每个项目的通知
                    const sortedGroups = {};
                    Object.keys(groups).sort().forEach(projectName => {
                        sortedGroups[projectName] = groups[projectName].sort((a, b) => 
                            new Date(b.created_at) - new Date(a.created_at)
                        );
                    });
                    
                    return sortedGroups;
                }
            },
            methods: {
                async loadStats() {
                    try {
                        const response = await axios.get('/api/v1/stats');
                        this.stats = response.data.data;
                    } catch (error) {
                        console.error('Failed to load stats:', error);
                    }
                },
                async loadProjects() {
                    try {
                        const response = await axios.get('/api/v1/projects');
                        this.projects = response.data.data || [];
                        
                        // 建立项目ID到项目信息的映射
                        this.projectsMap = {};
                        this.projects.forEach(project => {
                            this.projectsMap[project.id] = project;
                        });
                    } catch (error) {
                        console.error('Failed to load projects:', error);
                    }
                },
                async loadNotifications() {
                    try {
                        const response = await axios.get('/api/v1/notifications?page_size=10');
                        this.notifications = response.data.data || [];
                    } catch (error) {
                        console.error('Failed to load notifications:', error);
                    }
                },
                getProjectUrl(notification) {
                    // 根据通知的项目ID获取项目URL
                    const project = this.projectsMap[notification.project_id];
                    return project ? project.url : null;
                },
                getMergeRequestUrl(notification) {
                    // 构建Merge Request URL
                    const project = this.projectsMap[notification.project_id];
                    if (!project || !project.url || !notification.merge_request_id) {
                        return null;
                    }
                    
                    // GitLab MR URL格式: {项目URL}/-/merge_requests/{MR_ID}
                    return `${project.url}/-/merge_requests/${notification.merge_request_id}`;
                }
            },
            mounted() {
                this.loadStats();
                this.loadProjects();
                this.loadNotifications();
                
                // 调用父类的mounted方法
                if (CommonMixin.mounted) {
                    CommonMixin.mounted.call(this);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
